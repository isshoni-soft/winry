plugins {
    id 'java'
    id 'maven-publish'
    id 'tv.isshoni.araragi.plugin' version '1.0.0-SNAPSHOT'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "tv.isshoni.araragi:core:$araragi_version"
    implementation "tv.isshoni.araragi:annotation:$araragi_version"
    implementation "tv.isshoni.araragi:logging:$araragi_version"

    implementation 'net.oneandone.reflections8:reflections8:0.11.7'
    implementation 'net.bytebuddy:byte-buddy:1.12.10'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.5.1'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
}

group = 'tv.isshoni'
version = '1.0.0-SNAPSHOT'
description = 'winry'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
